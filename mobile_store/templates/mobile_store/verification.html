{% extends "mobile_store/base.html" %}

{% block content %}
<div class="content"style="margin-top: 5%;">
  <div class="container-fluid decor_bg" id="login-panel">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4>VERIFY</h4>
          </div>
          <div class="panel-body">
            <p class="text-warning"><i>Check your email for the OTP</i>
            </p>
            <form action="{% url 'verify' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" placeholder="OTP" name="otp" required="true">
              </div>
              <button type="submit" name="submit" class="btn btn-primary">Verify</button><br><br>
            </form><br/>
          </div>
          {% if message %}
            <div class="alert alert-danger">{{ message }} </div> 
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
  <div class="container">
    <center>
      <p>Copyright Â© Pramit Singh. All Rights
        Reserved | Contact: +91 99378 77665. </p>
    </center>
  </div>
</footer>
{% endblock %}
