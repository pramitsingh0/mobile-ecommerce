{% extends "mobile_store/base.html" %}

{% block content %}
<div class="content"style="margin-top: 5%;">
  <div class="container-fluid decor_bg" id="login-panel">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4>LOGIN</h4>
          </div>
          <div class="panel-body">
            <p class="text-warning"><i>Login to make a purchase</i>
            <p>
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username" required="true">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" required="true">
              </div>
              <button type="submit" name="submit" class="btn btn-primary">Login</button><br><br>
            </form><br/>
          </div>
          <div class="panel-footer">
            <p>Don't have an account? <a href="{% url 'signup' %}" style="color: blue";>Register</a></p>
          </div>
          {% if message %}
            <div class="alert alert-danger">{{ message }} </div> 
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
